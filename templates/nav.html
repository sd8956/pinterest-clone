{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">

    <div class="container">
        <a class="navbar-brand" style="border-right: 1px solid #efefef;" href="{% url 'posts:feed' %}">
            <img src="{% static 'img/logo.png' %}" height="45" class="d-inline-block align-top"/>
        </a>

        <div class="collapse navbar-collapse container_search">
            <div class="inner-addon left-addon min_container">
                <form action="{% url 'posts:feed' %}">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" class="search_input" placeholder="Search....">
                </form>
            </div>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="{% url 'users:detail' request.user.username %}">
                        {% if request.user.profile.picture %}
                            <img src="{{ request.user.profile.picture.url }}" height="35" class="d-inline-block align-top rounded-circle"/>
                        {% else%}
                            <img src="{% static 'img/default-profile.png' %}" height="35" class="d-inline-block align-top rounded-circle"/>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url 'users:logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
